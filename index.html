<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Modal window on css</title>
</head>
<body>
    <div class="container">
        <label for="modal_controller" class="open_modal">
            <h2>Open modal window</h2>
        </label>
        <div class="modal_window">
            <input type="checkbox" id="modal_controller">
            <div class="modal_window_overlay">
                <div class="modal_window_controller">
                    <h1>Окно модалки</h1>
                    <label for="modal_controller" class="popup_slass">
                        <i class="fa fa-times"></i>
                    </label>
                </div>    
            </div>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
